<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>T‑Rex Runner (HTML)</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <canvas id="gameCanvas" width="800" height="300" aria-label="T‑Rex Runner game canvas" role="img"></canvas>

          <span id="score">00000</span>

      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
